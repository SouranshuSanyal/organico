{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h2 align = 'center'>EDIT PRODUCT</h2>
<form method="post">
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" name="productName" id="productName" class="form-control" value="{{ product.productName }}" readonly>
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text" name="productPrice" id="productPrice" class="form-control" value="{{ product.productPrice }}">
    </div>

    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="text" name="stock" id="stock" class="form-control" value="{{ product.stock }}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
