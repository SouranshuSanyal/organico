{% extends "base.html" %}
{%block title%}Add Product{%endblock%}
{%block content%}
<form method='POST' action='{{url_for('auth.productlist')}}'>
    <h1 align = 'center'>ADD PRODUCT</h1>
    <div class = 'form-group'>
        <label for = 'productID'> Product ID </label>
        <input type = 'text' class = 'form-control' id = 'productID' name = 'productID' placeholder = 'Enter the Product ID'/>
    </div>

    <div class = 'form-group'>
        <label for = 'productName'> Product Name </label>
        <input type = 'text' class = 'form-control' id = 'productName' name = 'productName' placeholder = 'Enter the Product Name'/>
    </div>

    <div class = 'form-group'>
        <label for = 'price'> Product Price </label>
        <input type = 'text' class = 'form-control' id = 'price' name = 'price' placeholder = 'Enter the Product Price'/>
    </div>
    
    <div class = 'dropdown'>
        <label for = 'category'> Product Category </label>
        <select type = 'button' data-toggle="dropdown" class = 'btn btn-primary dropdown-toggle' id = 'category' name = 'category' placeholder = 'Enter the Product Category' style = 'margin-left: 20px'>
            <option value = 'flowers'>Flowers </option>
            <option value = 'fruits'>Fruits </option>
            <option value = 'vegetables'>Vegetables </option>
        </select>
    </div>
    
    <div class = 'form-group'>
        <label for = 'stock'> Stock </label>
        <input type = 'number' class = 'form-control' id = 'stock' name = 'stock' placeholder = 'Enter the Product Stock'/>
    </div>

    <br>

    <div align = 'center'>
        <button type = "submit" id ='submit' class = 'btn btn-primary' align = 'center'> Submit </button>
        <button type = "reset" id ='reset' class = 'btn btn-primary' align = 'center'> Reset </button>
        </div>

</form>
{%endblock%}
